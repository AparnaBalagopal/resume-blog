{% extends 'biodata/base.html' %}
{% load staticfiles %}

{% block content %}
    <img src="{% static "biodata/PIC.jpg" %}" style="width: 10%; height: 25%; " align="right" />
    {% for post in posts %}
    
        <div class="post">

            <h1><a href="{% url 'second_page' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
